version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: chronorift-db
    environment:
      POSTGRES_USER: chronorift
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_DB: chronorift
      TZ: UTC
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - chronorift-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chronorift"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache & Session Store
  redis:
    image: redis:7-alpine
    container_name: chronorift-cache
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - chronorift-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backend API Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chronorift-api
    environment:
      NODE_ENV: development
      PORT: 8000
      DATABASE_URL: postgresql://chronorift:${DB_PASSWORD:-changeme}@postgres:5432/chronorift
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      CORS_ORIGIN: http://localhost:5173
      LOG_LEVEL: ${LOG_LEVEL:-debug}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
      - ./backend/package.json:/app/package.json
      - /app/node_modules
    networks:
      - chronorift-network
    restart: unless-stopped

  # Frontend Development Server
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: chronorift-ui
    environment:
      VITE_API_URL: http://localhost:8000/api
      VITE_WS_URL: ws://localhost:8000/ws
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/package.json:/app/package.json
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - chronorift-network
    restart: unless-stopped

  # Optional: pgAdmin for Database Management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: chronorift-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@chronorift.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - chronorift-network
    restart: unless-stopped

  # Optional: Redis Commander for Cache Management
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: chronorift-redis-commander
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - chronorift-network
    restart: unless-stopped

networks:
  chronorift-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
